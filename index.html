<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/modbootstrapstyle.css" />

    <title>TriviaGame</title>
  </head>

  <body class="d-flex flex-column h-90">
    <!-- Begin page content -->
    <main
      role="main"
      class="flex-shrink-0 mainfont my-4 mt-0"
      id="maincontainerindexpage"
    >
      <!-- MAIN _ Begin page content -->
      <div class="mt-5 container row mx-auto" id="mainRowcontent">
        <div class="col-1"></div>

        <div class="col-10">
          <!-- First Display Rows - Avenerger Image and Trivia Game Text -->
          <div class="row">
            <div class="col-12">
              <img
                src="assets/images/avengers.png"
                alt="marvel avengers"
                class="indeximageviewchanges"
                height="300px"
                width="auto"
              />
            </div>
          </div>

          <!-- title text - Trivia Game! With your host, Deadpool! <3 -->
          <div class="row">
            <div class="col-12 mt-0 pt-0">
              <p class="titleText text-warning text-center" id="titleScale1">
                Trivia Game!
              </p>
              <p class="h3 text-danger text-center" id="titleScale2">
                With your host, Deadpool! &lt3
              </p>
            </div>
          </div>

          <!-- GAME AREA ROWS -->
          <div class="row questionDisplay mx-auto p-3">
            <div class="col-12">
              <!-- Display Current Question -->
              <div class="row">
                <div class="float h3 mx-auto" id="questionArea"></div>
              </div>

              <!-- Display Answer Options -->
              <div class="row">
                <div class="float h2 mx-auto" id="answersArea1"></div>
                <div class="float h2 mx-auto" id="answersArea2"></div>
              </div>

              <!-- Start button / timer  -->
              <div class="row">
                <button
                  class="btn btn-danger my-3 mx-auto"
                  id="start"
                  type="button"
                >
                  Play Marvel Trivia!
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-1"></div>
      </div>
    </main>
    <!-- MAIN _ End -->

    <!-- STICKY FOOTER BOOTSTRAP  with additional Deadpool image in footer-->
    <footer class="footer mt-auto my-2">
      <img
        class="indeximageviewchanges my-4"
        id="footerDeadPool"
        src="assets/images/deadpool-arms.png"
        alt="Thomas White"
        height="200px"
        width="auto"
      />
    </footer>
    <footer class="footer mt-auto py-1 bg-dark">
      <div class="container">
        <span class="text-muted"
          ><a
            class="mainfont notextdecoration text-muted"
            href="mailto:thomas.white.ucf@gmail.com"
            >Thomas.white.ucf@gmail.com</a
          ></span
        >
      </div>
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- APP LOGIC -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- ~ ~ _  Bootsrap Javascript  _ ~ ~ -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
